<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<p th:text="'Book name: ' +  ${book.getName()}">VALUE</p>
<p th:text="'Book ID: ' +  ${book.getId()}">VALUE</p>
<p th:text="'Book author: ' +  ${book.getAuthor()}">VALUE</p>
<p th:text="'Book year of publication: ' +  ${book.getYearOfPublication()}">VALUE</p>


<a th:href="@{/books/{id}/edit(id=${book.getId()})}">Edit book</a>
<br/>
<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
